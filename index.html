<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <div id="mainDiv">
<!-- timer container -->
        <section class="time container">
            <Div class="wrapper">

                <button class="start">
                    Start Quiz
                </button>

                <div class="timer">
                Timer:&nbsp;<span id="timer">60</span>&nbsp;sec.
                </div>

            </div>
        </section>
<!-- questions container and anwsers -->
        <section class="questions container">

            <p id="question" class="question"></p>

            <div id="anwser-wrapper" class="anwser">
                    <button id="an1" class="anwser"></button>
                    <button id="an2" class="anwser"></button>
                    <button id="an3" class="anwser"></button>
            </div>

        </section>
<!-- scoreboard container -->
        <section class="scoreboard container">

            <div class="score">
                leader
                <ul>
                    <li></li>
                </ul>
            </div>

        </section>

    </div>
    <script src="assets/script.js"></script>
</body>
</html>
